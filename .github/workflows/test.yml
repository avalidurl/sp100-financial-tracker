          PYTHON_SCRIPT
      
      - name: Data validation summary
        if: always()
        run: |
          echo "## ğŸ“Š Data Validation Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… All data files are valid" >> $GITHUB_STEP_SUMMARY
            echo "âœ… Data integrity checks passed" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Data validation failed" >> $GITHUB_STEP_SUMMARY
          fi

  security-check:
    name: Security Check
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Check for hardcoded secrets
        run: |
          echo "ğŸ”’ Checking for hardcoded secrets..."
          
          FOUND=0
          
          # Check for API keys
          if grep -rE "api[_-]?key\s*=\s*['\"][^'\"]+['\"]" --exclude-dir=.git --exclude="*.md" . 2>/dev/null; then
            echo "âš ï¸ Found potential API key"
            FOUND=1
          fi
          
          # Check for passwords
          if grep -rE "password\s*=\s*['\"][^'\"]+['\"]" --exclude-dir=.git --exclude="*.md" . 2>/dev/null; then
            echo "âš ï¸ Found potential password"
            FOUND=1
          fi
          
          # Check for secrets
          if grep -rE "secret\s*=\s*['\"][^'\"]+['\"]" --exclude-dir=.git --exclude="*.md" . 2>/dev/null; then
            echo "âš ï¸ Found potential secret"
            FOUND=1
          fi
          
          # Check for tokens
          if grep -rE "token\s*=\s*['\"][^'\"]+['\"]" --exclude-dir=.git --exclude="*.md" . 2>/dev/null; then
            echo "âš ï¸ Found potential token"
            FOUND=1
          fi
          
          if [ $FOUND -eq 0 ]; then
            echo "âœ… No hardcoded secrets found"
          else
            echo "âŒ Potential secrets detected!"
            exit 1
          fi
      
      - name: Security summary
        if: always()
        run: |
          echo "## ğŸ”’ Security Check Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… No hardcoded secrets found" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Security issues detected" >> $GITHUB_STEP_SUMMARY
          fi

