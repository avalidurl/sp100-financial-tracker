name: Run Tests

on:
  push:
    branches: [ master, main ]
  pull_request:
    branches: [ master, main ]
  workflow_dispatch:

jobs:
  test-python:
    name: Python Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.11'
      
      - name: Install dependencies
        run: |
          python -m pip install --upgrade pip
          pip install -r requirements.txt
      
      - name: Run pytest
        run: |
          pytest test_fetch_comprehensive_data.py -v --tb=short
      
      - name: Test summary
        if: always()
        run: |
          echo "## ğŸ§ª Python Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          if [ $? -eq 0 ]; then
            echo "âœ… All tests passed!" >> $GITHUB_STEP_SUMMARY
          else
            echo "âŒ Some tests failed" >> $GITHUB_STEP_SUMMARY
          fi

  test-javascript:
    name: JavaScript Tests
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
      
      - name: Run JavaScript tests (browser console)
        run: |
          echo "ğŸ“ JavaScript tests are designed for browser console"
          echo "âœ“ Test file exists: script.test.js"
          echo "ğŸ’¡ Run 'runTests()' in browser console to execute tests"
          test -f script.test.js && echo "âœ… Test file found" || exit 1
      
      - name: Test summary
        run: |
          echo "## ğŸ§ª JavaScript Test Results" >> $GITHUB_STEP_SUMMARY
          echo "" >> $GITHUB_STEP_SUMMARY
          echo "âœ… Test file validated" >> $GITHUB_STEP_SUMMARY
          echo "ğŸ’¡ JavaScript tests run in browser console" >> $GITHUB_STEP_SUMMARY
          echo "   Run \`runTests()\` to execute" >> $GITHUB_STEP_SUMMARY

  validate-data:
    name: Validate Data Files
    runs-on: ubuntu-latest
    
    steps:
      - name: Checkout code
        uses: actions/checkout@v4
      
      - name: Validate JSON files
        run: |
          echo "ğŸ” Validating JSON data files..."
          
          # Validate financial_data.json
          if python3 -m json.tool data/financial_data.json > /dev/null 2>&1; then
            echo "âœ… data/financial_data.json is valid"
            COMPANIES=$(python3 -c "import json; print(len(json.load(open('data/financial_data.json'))))")
            echo "   Found $COMPANIES companies"
          else
            echo "âŒ data/financial_data.json is invalid!"
            exit 1
          fi
          
          # Validate public/data/financial_data.json
          if python3 -m json.tool public/data/financial_data.json > /dev/null 2>&1; then
            echo "âœ… public/data/financial_data.json is valid"
          else
            echo "âŒ public/data/financial_data.json is invalid!"
            exit 1
          fi
      
      - name: Check data integrity
        run: |
          echo "ğŸ” Checking data integrity..."
          
          python3 << 'PYTHON_SCRIPT'
