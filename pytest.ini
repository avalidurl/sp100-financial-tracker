[pytest]
# Pytest configuration for sp100-financial-tracker

# Test discovery patterns
python_files = test_*.py *_test.py
python_classes = Test*
python_functions = test_*

# Output options
addopts = 
    -v
    --tb=short
    --strict-markers
    --disable-warnings

# Test paths
testpaths = .

# Markers
markers =
    unit: Unit tests
    integration: Integration tests
    slow: Slow running tests

